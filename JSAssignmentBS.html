<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Java Script Assignment with bootstrap</title>
    <link rel="stylesheet" href="JSassignment.css" type="text/css">
</head>
<body>
    <div class="container-fluid" style="background-color: #721c24">
        <h3 id="header">JavaScript Assignment</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <button id="b1" class="btn-info" onclick="addproduct()">Add Product</button>
            </div>
            <div class="col-sm-3">
                <button id="b2" class="btn-danger" onclick="clearwindow()">Clear</button>
            </div>
            <div class="col-sm-3">
                <button id="b3" class="btn-info" onclick="gettotal()">Calculate Total</button>
            </div>
            <div class="col-sm-3">
                <input type="text" id="totcos" class="form-control">
            </div>
        </div>
        </div>
    <div class="container-fluid">
        <h2>Product table</h2>
        <table class="table" id="tid">
            <thead>
                <tr>
                    <td>
                        id
                    </td>
                    <td>
                        Product Name
                    </td>
                    <td>
                        Product cost
                    </td>
                    <td>
                        Product Quantity
                    </td>
                </tr>
            </thead>
        </table>

    </div>
        <script>
            var count=0;
            function addproduct() {
                count+=1;
                if(count == 1) {
                    var totalcos=document.getElementById("b3");
                    totalcos.style.display="inline";
                    var totalval=document.getElementById("totcos");
                    totalval.style.display="inline";
                }
                var add_row=document.createElement("tr");
                var expendable=document.getElementById("tid");
                var col1=document.createElement("td");
                var proid=document.createElement("p");
                var idval=document.createTextNode(count.toString());
                proid.appendChild(idval);
                col1.appendChild(proid);
                add_row.appendChild(col1);

                var product_name=document.createElement("input");
                product_name.type="text";
                product_name.id="pn"+count;
                product_name.style.width="130px";
                product_name.className="form-control";
                var col2=document.createElement("td");
                col2.appendChild(product_name);
                add_row.appendChild(col2);
                expendable.appendChild(add_row);

                var product_cost=document.createElement("input");
                product_cost.type="number";
                product_cost.id="cpu"+count;
                product_cost.style.width="130px";
                product_cost.style.marginTop="5px";
                product_cost.className="form-control";
                var col3=document.createElement("td");
                col3.appendChild(product_cost);
                add_row.appendChild(col3);
                expendable.appendChild(add_row);

                var product_qty=document.createElement("input");
                product_qty.type="number";
                product_qty.id="q"+count;
                product_qty.style.width="130px";
                product_qty.style.marginTop="5px";
                product_qty.className="form-control";
                var col4=document.createElement("td");
                col4.appendChild(product_qty);
                add_row.appendChild(col4);
                expendable.appendChild(add_row);
            }
            function clearwindow(){
                window.location.reload(true);
            }
            function calculatesum() {
                var i=1;
                var totalval=0;
                var cst,qty;
                while(i<=count){
                    cst=document.getElementById("cpu"+i).value;
                    qty=document.getElementById("q"+i).value;
                    totalval=totalval+(cst*qty);
                  +=  i+=1;
                }
                return totalval;
            }
            function gettotal() {
                var tmp=document.getElementById("totcos");
                tmp.value=calculatesum();
            }
        </script>
</body>
</html>
